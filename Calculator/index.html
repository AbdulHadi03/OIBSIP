<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body class="bg-lime-500">
    <div class="container">
      <div class="row bg-lime-100">
        <div class="display "></div>
        <div class="num">
          <div class="num-row">
            <button class="num1 bg-lime-200">1</button>
            <button class="num1 bg-lime-200">2</button>
            <button class="num1 bg-lime-200">3</button>
            <button class="num1 bg-lime-400">C</button>
         
            <button class="num1 bg-lime-200">4</button>
            <button class="num1 bg-lime-200">5</button>
            <button class="num1 bg-lime-200">6</button>
            <button class="num1 bg-lime-400">-</button>
         
            <button class="num1 bg-lime-200">7</button>
            <button class="num1 bg-lime-200">8</button>
            <button class="num1 bg-lime-200">9</button>
            <button class="num1 bg-lime-400">*</button>
         
            <button class="num1 bg-lime-200">.</button>
            <button class="num1 bg-lime-200">0</button>
            <button class="num1 bg-lime-400">+</button>
            <button class="num1 bg-lime-400">/</button>
       
        </div>
        <button class="enter bg-lime-300">Enter</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
